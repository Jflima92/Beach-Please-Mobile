<ion-view view-title="Praia do {{name}}">
    <ion-content>

        <ion-tabs class="tabs-stable tabs-icon-only tabs-bottom">

            <ion-tab title="Home" icon-on="ion-ios-people" icon-off="ion-ios-people-outline">
                <ion-content has-header="true" padding="true">

                    <div class="bar bar-header bar-energized" >
                        <h1 class="title">Novidades</h1>
                    </div>

                    <div class="list card" style="margin-top: 14%;">

                        <div class="item item-body">
                            <div class="item item-avatar">
                                <img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xap1/t31.0-1/c282.0.960.960/p960x960/10506738_10150004552801856_220367501106153455_o.jpg">
                                <h2>Vasco Filipe</h2>
                                <p>6 de Maio de 2015</p>
                            </div>
                            <p>
                               curti esta praia ao molhe, incrivel mesmo, do caralho
                            </p>
                            <p>
                                <a href="#" class="subdued">1 Upvote</a>
                                <a href="#" class="subdued">0 Reports</a>
                            </p>
                        </div>

                        <div class="item tabs tabs-secondary tabs-icon-left">
                            <a class="tab-item" href="#">
                                <i class="icon ion-thumbsup"></i>
                                Vote
                            </a>
                            <a class="tab-item" href="#">
                                <i class="icon ion-chatbox"></i>
                                Report
                            </a>
                        </div>

                    </div>
                </ion-content>
            </ion-tab>

            <ion-tab title="About" icon-on="ion-ios-information" icon-off="ion-ios-information-outline">
                <ion-content has-header="true" padding="true">
                    <div class="bar bar-header bar-energized" >
                        <h1 class="title">Informações</h1>
                    </div>

                    <div class="list card" style="margin-top:14%;">
                        <div class="item item-avatar">
                            <img src="{{beach.thumbUrl}}">
                            <h2>Praia do {{beach.name}}</h2>
                            <p>{{beach.lat}} | {{beach.lng}}</p>
                        </div>

                        <div class="item item-image">
                            <ion-slide-box show-pager="true" does-continue="true" slide-interval="5000" disable-scroll="false" >
                                <ion-slide ng-repeat="url in beach.picUrls">
                                    <img ng-src="{{url.url}}">
                                </ion-slide>

                            </ion-slide-box>
                        </div>

                        <div class="bar bar-energized" >
                            <h1 class="title">Meteorologia</h1>
                        </div>
                        <div class="item item-avatar" style="margin-top:14%;">
                            <img src="{{beach.thumbUrl}}">
                            <h2>Praia do {{beach.name}}</h2>
                            <p>{{beach.lat}} | {{beach.lng}}</p>
                        </div>




                        <!--<a class="item item-icon-left assertive" href="#">-->
                        <!--<i class="icon ion-music-note"></i>-->
                        <!--Start listening-->
                        <!--</a>-->
                    </div>
                </ion-content>
            </ion-tab>

            <ion-tab title="Settings" icon-on="ion-ios-cloud-upload" icon-off="ion-ios-cloud-upload-outline">
                <ion-content has-header="true" padding="true">
                    <h2>Tab 3 Content</h2>
                </ion-content>
            </ion-tab>

        </ion-tabs>
    </ion-content>
</ion-view>
