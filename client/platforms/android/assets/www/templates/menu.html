<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
          Início
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search">
          Pesquisa
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Favoritos
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/playlists">
          Histórico
        </ion-item>
        <ion-item nav-clear menu-close ng-click="login()" ng-hide="$root.is_logged">
          Login
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/home" ng-show="$root.is_logged">
          <div class="item-avatar logged_in" >
            <img src={{user.profile_picture}}>
            <a>Logged in as</a>
            <p>{{user.name}}</p>
          </div>
        </ion-item>
        <ion-item nav-clear ng-show="$root.is_logged" ng-click="logout()" >
        <a>Logout</a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
