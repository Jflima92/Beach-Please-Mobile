<ion-view view-title="Search">
  <ion-content>
    <div class="list">
      <div class="bar bar-header item-input-inset">
        <ion-search placeholder="Search for a beach" filter="search"></ion-search>
      </div>
      <ion-item ng-repeat="beach in beaches | filter:search.value" class="item item-thumbnail-left" href="#/app/search/{{beach.name}}">
        <img src={{beach.thumbUrl}}>
        <h2>{{beach.name}}</h2>
      </ion-item>
    </div>

  </ion-content>
</ion-view>
